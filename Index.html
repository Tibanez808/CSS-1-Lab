<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Website</title>
</head>

<body>
    <main>
        <h2 class="main-title"> current weather</h2>
        
    <!-- Atlanta -->
    <section id="atlanta">
            <h1 class="town">atlanta</h1>
    
    <!-- Left Panel -->
    
    <div class="left-panel">
        <img src="img/sun.png" alt="Sunny">
        <div class="temp2">
            <p class="temp">-2&ordm;C</p>
            <p class="feels">Feels like:-5&ordm;</p>
        </div>
    </div>
    
    <!-- Right Panel -->
    <div class="right-panel">
        <p class="info">Humidity: <span class="value">24%</span></p>
        <hr>
        <p class="info">Wind: <span class="value">N 15 km/h</span></p>
        <hr>
        <p class="info">Wind Gusts: <span class="value">32 km/h</span></p>
        <hr>
        <p class="info">Visibility: <span class="value">14 km</span></p>
    </div>
</section>

<!-- Madison -->
<section id="madison">
    <h1 class="town">Madison</h1>
    
    <!-- Left Panel -->
    
    <div class="left-panel">
        <img src="./img/sun_and_cloud.png" alt="Sun and cloud">
    </div>
    <div class="temp2">
        <p class="temp">-4&ordm;C</p>
        <p class="feels">Feels like:-6&ordm;</p>
    </div>
    
    <!-- Right Panel -->
    <div class="right-panel">
        <p class="info">Humidity: <span class="value">22%</span></p>
        <hr>
        <p class="info">Wind: <span class="value">N 10 km/h</span></p>
        <hr>
        <p class="info">Wind Gusts: <span class="value">25 km/h</span></p>
        <hr>
        <p class="info">Visibility: <span class="value"><span class="green">16</span> km</span></p>
    </div>
</section>

</main>

<footer>
    <a href="#"> The weather around</a>
</footer>

</body>
</html>
